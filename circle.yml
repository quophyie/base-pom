machine:
  timezone: Europe/London
test:
  override:
    - mvn deploy -Pgpg -s settings.xml
dependencies:
  override:
    - mvn dependency:resolve -s settings.xml
deployment:
  master:
    branch: master
    commands:
        - curl -X POST https://circleci.com/api/v1.1/project/github/quophyie/microservicebasepom?circle-token=$CIRCLE_TOKEN
        - curl -X POST https://circleci.com/api/v1.1/project/github/quophyie/quophyie/basecomponents?circle-token=$CIRCLE_TOKEN
        - curl -X POST https://circleci.com/api/v1.1/project/github/quophyie/quantaljavamicroservicetemplate?circle-token=$CIRCLE_TOKEN
